services:
  nginx:
    container_name: project-mini-nginx
    build: ./nginx
    ports:
      - "80:80"
    depends_on:
      - app-blue
      - app-green
    networks:
      - project-mini-network
    restart: unless-stopped

  app-blue:
    container_name: project-mini-app-blue
    build: ./app
    networks:
      - project-mini-network
    environment:
      - NODE_ENV=production
    restart: unless-stopped

  app-green:
    container_name: project-mini-app-green
    build: ./app
    networks:
      - project-mini-network
    environment:
      - NODE_ENV=production
    restart: unless-stopped

networks:
  project-mini-network:
    driver: bridge