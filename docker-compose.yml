services:
  nginx:
    container_name: project-mini-nginx
    build: ./nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/certs:/etc/letsencrypt
      - ./nginx/www:/var/www/certbot
    depends_on:
      - app-blue
      - app-green
    networks:
      - project-mini-network
    restart: unless-stopped

  app-blue:
    container_name: project-mini-app-blue
    build: ./app
    networks:
      - project-mini-network
    environment:
      - NODE_ENV=production
    restart: unless-stopped

  app-green:
    container_name: project-mini-app-green
    build: ./app
    networks:
      - project-mini-network
    environment:
      - NODE_ENV=production
    restart: unless-stopped

  certbot:
    container_name: project-mini-certbot
    image: certbot/certbot
    volumes:
      - ./nginx/certs:/etc/letsencrypt
      - ./nginx/www:/var/www/certbot

networks:
  project-mini-network:
    driver: bridge