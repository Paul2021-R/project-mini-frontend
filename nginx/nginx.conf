# nginx/nginx.conf 

# 1. Next.js 앱으로 트래픽을 전달 서버 그룹 
upstream nextjs_app {
    server app-blue:3000;
}

# 2. HTTP 서버 
server {
    listen 80;
    server_name paulryu9309.ddns.net;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# 3. HTTPS 서버 
server {
    listen 443 ssl;
    server_name paulryu9309.ddns.net;

    # OCSP 응답자 도메인 조회를 위한 DNS 리졸버
    # 8.8.8.8 Google / 1.1.1.1 Cloudflare
    resolver 8.8.8.8 1.1.1.1 valid=300s;
    resolver_timeout 5s;

    # SSL 인증서 파일 경로
    ssl_certificate /etc/letsencrypt/live/paulryu9309.ddns.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/paulryu9309.ddns.net/privkey.pem;

    # SSL 프로토콜 및 암호화 설정 
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';

    # SSL 세션 캐시 및 타임아웃 지정
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    #HSTS(HTTP Strict Transport Secyrity) 헤더
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # OCSP 스테이플링 적용
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/paulryu9309.ddns.net/fullchain.pem;

    # Next.js 앱으로 트래픽 전달
    location / {
        proxy_pass http://nextjs_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}